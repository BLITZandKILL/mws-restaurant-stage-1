<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8>
  <meta name=description content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent">
		<section id="map-container" aria-hidden="true" tabindex="-1">
			<div id="map" class="map" role="application" aria-hidden="true" tabindex="-1"></div>
		</section>
		<section>
			<div class="filter-options" align="center">
				<h2 align="center">Filter Results</h2>
				<div id="filter-select" tabindex="-1" align="center">
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter by neighborhood">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter by cuisine">
						<option value="all">All Cuisines</option>
					</select>
				</div>
			</div>
			<ul id="restaurants-list" class="restaurants-list" aria-label="Search Results"></ul>
		</section>
	</main>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/startServiceWorker.js"></script>

	<footer id="footer" class="footer">
		Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

</body>

</html>
